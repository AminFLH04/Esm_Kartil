name: Build macOS Version

on:
  push:
    branches: [ main ]
  workflow_dispatch: # این اجازه میده دستی هم دکمه بیلد رو بزنی

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install customtkinter pyinstaller
        # چون از tkinter استفاده کردی، نیاز به نصب جداگانه نداره (توی پایتون هست)

    - name: Build with PyInstaller
      run: |
        pyinstaller --noconfirm --onefile --windowed \
        --icon="icon.icns" \
        --add-data "$(python3 -c 'import customtkinter; print(customtkinter.__path__[0])'):customtkinter/" \
        esm_kartil.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Kartil-Game-Mac
        path: dist/esm_kartil
